<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h3>Add user</h3>
<form action="#" method="POST" th:action="@{/new}" th:object="${user}">
    <table border="1px" style="border: black">
        <tr>
            <td>
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" required/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="buttonAdd" value="Add user"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
